<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="">
<link type="text/css" rel="stylesheet" href="css/login.css" />
<title>登录</title>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript">
	$().ready(function(){
		$(".loginbtn").click(function(){
			
			$("#msg").remove();
			
			var username = $("#username").val();
			var password = $("#password").val();
			
			var userEmpty = '<font id="msg" color="red" size="2px"><strong>用户名不能为空</strong></font>';
			var passEmpty = '<font id="msg" color="red" size="2px"><strong>密码不能为空</strong></font>';
			var loginErr = '<font id="msg" color="red" size="2px"><strong>用户名或密码错误</strong></font>';
			
			if(username == ""){
				$("#err").html(userEmpty);
				return;
			}
			
			if(password == ""){
				$("#err").html(passEmpty);
				return;
			}
			var url = "MenuMag/menuAction_login.action";
			var args = {"date":new Date,"logingName":username,"password":password};
			$.post(url,args,function(data){
				if(data == "1"){
					window.location.href="MenuMag/menuAction_home.action"
				}else if(data == "0"){
					$("#err").html(loginErr);
					return;
				}else{
					alert("服务器错误");
				}
			});
		});
	});
</script>
</head>
<body>
	<div class="login">
		<h1>设备故障申报系统</h1>
		<img src="images/loginbg.jpg" />
		<form action="" method="post" id="form1" name="form1">
			<div class="loginbox">
				<p>
					<label>用户名：</label> 
					<input type="text" name="username" id="username"/>
				</p>
				<p>
					<label>密 &nbsp;码：</label> 
					<input type="password" name="password" id="password"/>
				</p>
				<p class="center">
					<a href="javascript:void(0)" class="loginbtn">登录</a>
				</p>
				<br>
				<div align="center" id="err"></div>
			</div>
		</form>
	</div>
</body>
</html>

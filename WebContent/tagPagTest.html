<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.div_page {
	align: center;
	width: 100%;
	height: 22px;
}

.table_page {
	align: center;
	width: 100%;
	background-color: #E5E5E5;
}

.tr_page td {
	font-size: 13px;
	text-align: center;
	text-align: center;
}

.tr_page a:HOVER {
	color: #ff0000;
}

.tr_page a {
	text-decoration: none;
	color: #006699;
}

.td_span span {
	color: #ff0000;
	font-weight:bold;
}
</style>
</head>
<body>
	<div class='div_page'>
		<form>
			<table class='table_page'>
				<tr class='tr_page'>
					<td class='td_span'>总共<span>256</span>条记录&nbsp;&nbsp;&nbsp;分<span>3/32</span>页
					</td>
					<td width='45%'></td>
					<td><a>首页</a></td>
					<td><a>上一页</a></td>
					<td><a>下一页</a></td>
					<td><a>尾页</a></td>
					<td>跳到&nbsp;&nbsp;&nbsp;<select style='width: 100px'>
							<option>第1页</option>
							<option>第2页</option>
							<option>第3页</option>
							<option>第4页</option>
					</select></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
